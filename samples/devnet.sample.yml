# This is the default inventory file. Do not edit this file directly but create a new inventory.yml file instead
eks_clusters:
  vars:
    # === Do Not Touch ===
    # Ansible
    ansible_connection: "local"
    ansible_host: "127.0.0.1"
    aws_environment: true
    ansible_playbook_python: python3

    # SPC and chainlets
    chain_id: "spc-devnet-1"
    is_testnet: true
    spc_genesis: "https://raw.githubusercontent.com/sagaxyz/public-configs/main/spc-devnet-1/genesis.json"
    spc_denom: "upsaga"

    # Validator mode
    validator_provider: 1

    # Docker access
    secrets:
      - name: regcred
        type: docker-registry
        data:
          hostname: docker.io
          username: sagaxyz
          password: "{{ vault_docker_password }}"
          email: info@saga.xyz

    # === Editable Variables ===
    # Versions
    versions:
      infrastructure: v1.0.0
      spc: "1.0.0-alpha.5"
      controller: "1.0.0-alpha.2"
      relayer: "0.2.2"

    # EKS
    eks_kubernetes_version: "1.28"
    eks_cluster_name: "{{ inventory_hostname }}"
    autoscale_enabled: true
    k8s_kubeconfig: "~/.kube/{{ inventory_hostname }}"
    eks_nodegroup_name: "{{ inventory_hostname }}-nodegroup"
    eks_vpc_name: "devnet-vpc"
    eks_nodegroup_cluster_size: 1
    eks_nodegroup_instance_type: m5a.4xlarge
    max_pods_per_node: 100

    # Services
    tls_enabled: false
    relayer_enabled: false
    metrics_enabled: true
    explorer_sagaevm: false
    rpc_enabled: false
    chains_monitor_enabled: false
    publicly_expose_grafana: false

    # Disks
    pruning_strategy: "default"
    chain_volume_size: "100Gi"
    spc_volume_size: "100Gi"

    # SPC
    spc_additional_args: ""

    # DNS
    spc_external_address_host: "spc.{{ moniker }}.{{ chain_id }}.{{ route53_zone }}"

  hosts:
    # === Validator Specific Variables ===
    eks-cluster-name: # CHANGE IT to desired EKS cluster name. E.g.: <your_moniker>-spc-devnet
      aws_region: us-east-1 # CHANGE IT to desired AWS region
      aws_profile: your_aws_profile # CHANGE IT to a profile entry in ~/.aws/credentials with necessary permissions
      moniker: my_validator_moniker # CHANGE IT to your moniker
      route53_zone: yourdomain.com # CHANGE IT to your domain (make sure you have authority on Route53)

      # Secrets
      validator_mnemonic: "" # CHANGE IT to the 24 words validator mnemonic (really sensitive)
      spc_node_key: "" # CHANGE IT with the node key used for the gentx in base64 (cat node_key.json | base64)
      vault_docker_password: "" # CHANGE IT to the password provided (sensitive)
      vault_grafana_admin_password: "" # CHANGE IT to a generated password (sensitive)
      alertmanager:
        cluster_alerts_slack_url: "" # CHANGE IT to the webhook url (sensitive). Optionally it can be removed
