# This is the default inventory file. Do not edit this file directly but create a new inventory.yml file instead
eks_clusters:
  vars:
    # === Do Not Touch ===
    # Ansible
    ansible_connection: "local"
    ansible_host: "127.0.0.1"
    aws_environment: true

    # SPC and chainlets
    chain_id: "spc-1"
    keyname: "{{ inventory_hostname }}-key"
    quorum_count: 4
    validator_addresses: saga1pdf6slnws5hqeg0wz5t4snrfzyx7wg7fra84q3 saga1954vr9dlykxxtmazesz3llntmdz7pn0ep07x6v saga1dque6vr4lzlkl0uqn6v6tdxys5g466jphah7d4 saga18u6dnjzd2gzh5fgprtwvx9adfwwn99qc6tagnh
    dev_addresses_cosmos: ""
    dev_addresses_eth: ""
    stake_owner_address: saga1k70m2ms8kyta5749nz2t77ts0xt6229qcle9jg
    foundation_wallet_address: saga1u2a8ktctqhpx655ysw7ru27t6hqt9wlq4fn5ca
    is_testnet: false

    # S3
    s3root: s3://mainnet-prod
    s3bucket: "{{ s3root}}/spc/gentx"
    s3bucket_sagaevm: "{{ s3root}}/chainlets/gentx"

    # Validator mode
    validator_provider: 1

    # === Editable Variables ===
    # Versions
    versions:
      infrastructure: "release/mainnet"
      spc: "0.3.0-beta"
      controller: "0.10.0-alpha.2"

    # EKS
    eks_kubernetes_version: "1.31"
    eks_cluster_name: "{{ inventory_hostname }}"
    autoscale_enabled: true
    k8s_kubeconfig: "~/.kube/{{ inventory_hostname }}"
    eks_nodegroup_name: "{{ inventory_hostname }}-nodegroup"
    eks_vpc_name: "mainnet-vpc"
    eks_nodegroup_cluster_size: 1
    eks_nodegroup_instance_type: m6g.2xlarge
    eks_nodegroup_ami_type: AL2_ARM_64
    max_pods_per_node: 100

    # DNS
    ingress_external_address_host: "*.{{ url_suffix }}"
    spc_external_address_host: "spc.{{ url_suffix }}"
    url_suffix: "{{ route53_zone }}"

    # Services
    tls_enabled: false
    relayer_enabled: false
    metrics_enabled: true
    explorer_sagaevm: false
    rpc_enabled: false
    chains_monitor_enabled: false
    publicly_expose_grafana: false

    # Disks
    pruning_strategy: "default"
    chain_volume_size: "100Gi"
    spc_volume_size: "100Gi"

    # SPC
    spc_additional_args: ""

    # latejoin
    node_rpc_domain: sagarpc.io
    stake_amount: 1500000
    staking_fees: 100000
    snapshot_trust_interval: 1000
    sync_rpc_domains:
      - spsrv1.sagarpc.io
      - spsrv2.sagarpc.io

  hosts:
    # === Validator Specific Variables ===
    eks-cluster-name: # CHANGE IT to desired EKS cluster name. E.g.: <your_moniker>-spc-mainnet:
      aws_region: xx-east-1 # CHANGE IT to desired AWS region
      aws_profile: your_aws_profile # CHANGE IT to a profile entry in ~/.aws/credentials with necessary permissions
      moniker: my_validator_moniker # CHANGE IT to your moniker
      route53_zone: "" # CHANGE IT to a hosted zone in route53. E.g.: saga.yourdomain.com. It will be used to expose SPC

      # Secrets
      validator_mnemonic: "" # CHANGE IT to the 24 words validator mnemonic (really sensitive)
      vault_grafana_admin_password: "" # CHANGE IT to a generated password (sensitive)
      keychain_password: "" # CHANGE IT password used to locally encrypt the keys (sensitive)
      alertmanager:
        cluster_alerts_slack_url: "" # CHANGE IT to the webhook url (sensitive). Optionally it can be removed
